<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="row">
            <h1 class="title text-center pt-5">Weather</h1>
        </div>

        <div class="row">
            <section class="w-100 p-4 pb-4 d-flex  justify-content-center align-items-center flex-column">
                <div>
                  <div class="input-group">
                    <div class="form-outline">
                      <input type="text" id="form" name="form" class="form-control" placeholder="Enter country Name">
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 47.2px;"></div><div class="form-notch-trailing"></div></div></div>
                    <button id="result" type="button" class="btn btn-warning">
                        <img class="search-icon" src="https://img.icons8.com/color/48/000000/search--v3.png"/>
                    </button>
                  </div>
                </div>
              </section>
           </div>
        
        <div class="row">
          <div class="col weather">
            <h5 id="temp"></h5>
            <h5 id="wind"></h5>
            <h5 id="des"></h5>
          </div>
        </div>

       <!-- Topic Cards -->
       
       <div id="cards_landscape_wrap-2" class="newCard">
             <div id="cards" class="row">
                
     </div>

  </div>

</div>


<script src="script .js"></script>    
</body>
</html>
